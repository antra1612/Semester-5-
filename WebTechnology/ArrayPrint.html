<html>
<head>
	<title>
		Array printing
	</title>
	<script type="text/javascript" language="javascript">
	function array_printing(){
		var arr=["A","B","C"];
		for(var i=0;i<arr.length;i++)
		{
			document.write(ar[i]);
		}
	}
	</script>
</head>
<body>
	<form method="post">
	<button value="display" onclick="array_printing()">
	</form>
</body>
</html>
