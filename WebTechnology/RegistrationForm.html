<html>
	<head>
		<title>
			Registration Form
		</title>
		<link rel="stylesheet" href="Form.css">
	</head>
	<body>
		<div >
		<h3 align="center" > Registration Form</h3><br><br>
			<form method="post" >
				<label for="fname">First Name:</label><input type="text" name="fname" ><br><br>
				<label for="lname">Last Name:</label><input type="text" name="lname" ><br><br>
				<label for="dob">Date of birth:</label><input type="date" name="dob"><br><br>
				<label for="contact_number">Contact number:</label><input type="text" name="contact_number" maxlength="10"><br><br>
				<label for="course">Course:</label><select>
									<option value="BCA">BCA</option>
									<option value="MCA">MCA</option>
									<option value="BSc">BSc</option>
									<option value="MSc">MSc</option>
									<option value="MTech">MTech</option>
							  </select><br><br>
				<label for="gender">Gender:</label><input type="radio" name="gender">Female<br><br>
								<input type="radio" name="gender">Male<br><br>
								<input type="radio" name="gender">Other<br><br>
				<label for="email">E-mail:</label><input type="email" name="email" id="email"><br><br>
				<label for="address">Address:</label><br><textarea cols="80" rows="5" name="address"></textarea><br><br>
				<label for="marksheet">Current marksheet:</label><input type="file" name="marksheet"><br><br>
				<input type="submit" value="submit">
				<input type="reset" value="reset">
			</form>
		</div>
	</body>
</html>
