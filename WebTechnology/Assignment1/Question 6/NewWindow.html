<html>
<head>
	<title>
		New window
	</title>
	<link rel="stylesheet" href="Button.css">
	<script type="text/javascript" language="javascript">
		function newWindow()
		{
			window.open();
		}
	</script>
</head>
<body>
	<h3 align="center">Click the button to open a new window
	<table align="center">
	<form method="post">
		<tr>
			<td>
				<button class="button" onclick="newWindow()">Click me!</button>
			</td>
		</tr>
		</form>
	</table>
</body>
</html>
